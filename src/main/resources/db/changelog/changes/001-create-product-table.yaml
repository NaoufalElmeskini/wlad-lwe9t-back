databaseChangeLog:
  - changeSet:
      id: 001-create-product-table
      author: claude
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: available
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: products

